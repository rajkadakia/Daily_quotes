name: Rotate Single Quote

on:
  schedule:
    - cron: '0 0 */4 * *'  # Every 4 days at midnight UTC
  workflow_dispatch:

jobs:
  rotate-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "rajkadakia"
          git config --global user.email "rk2163@srmist.edu.in"

      - name: Decide quote type (motivation or tech)
        id: set_type
        run: |
          if (( $(date +%s) % 2 == 0 )); then
            echo "TYPE=motivational" >> $GITHUB_ENV
          else
            echo "TYPE=tech" >> $GITHUB_ENV
          fi

      - name: Fetch quote and update README
        run: |
          if [ "$TYPE" = "motivational" ]; then
            QUOTE=$(curl -s https://zenquotes.io/api/random | jq -r '.[0].q + " ‚Äî " + .[0].a')
          else
            QUOTE=$(curl -s "https://api.quotable.io/random?tags=technology,famous-quotes" | jq -r '.content + " ‚Äî " + .author')
          fi

          # Fallback in case quote fetch fails
          if [ -z "$QUOTE" ] || [ "$QUOTE" = "null ‚Äî null" ]; then
            QUOTE="Stay curious, keep learning, and never stop growing. ‚Äî Anonymous"
          fi

          # Insert quote above <!--QUOTE_END-->
          awk -v quote="> _${QUOTE}_" '
            /<!--QUOTE_END-->/ {
              print quote "\n";
            }
            { print }
          ' README.md > temp.md && mv temp.md README.md

      - name: Commit and Push
        run: |
          git add README.md
          git commit -m "üîÅ Add new quote: $QUOTE" || echo "Nothing to commit"
          git push
