on:
  schedule:
    - cron: '0 0 * * 1-5' # Runs at midnight UTC, Monday to Friday
  workflow_dispatch: # Allows manual execution

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full commit history

      - name: Make daily contribution
        run: |
          echo "Making daily contribution" >> README.md
          echo "$(date)" >> README.md

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "rajkadakia"
          author_email: "rk2163@srmist.edu.in" # Ensure this matches your GitHub email
          message: "Daily contribution"
          add: "README.md"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main # Push directly to main
          github_token: ${{ secrets.GITHUB_TOKEN }}
